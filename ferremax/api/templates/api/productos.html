<!-- productos.html -->
{% extends 'api/base.html' %}
{% block content %}
<div class="row">
    {% for producto in productos %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">Marca: {{ producto.marca }}</p>
                <p class="card-text">Precio: CLP {{ producto.precio }}</p>
                <p class="card-text">Precio USD: {{ producto.precio_usd }}</p>
                <form method="post" action="{% url 'agregar_item_carrito' pk=carrito.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="producto_id" value="{{ producto.id }}">
                    <input type="number" name="cantidad" value="1" min="1">
                    <button type="submit" class="btn btn-primary">AÃ±adir al Carrito</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
